<html>
    <head>
        <title>modificar autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
 <header>
            <div class="container">
                <h2>modifique el autor aqui</h2>
            </div>
        </header>

        <div class="container">
            <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                
                <input hidden th:value="${id}" name="id">
                
                <div>
                    <input th:value="${autor.nombre}" type="text" class="form-group" name="nombre">
                </div>
                <button type="submit" class="btn btn-primary">actualizar</button>
            </form>
        </div>
    </body>
</html>
