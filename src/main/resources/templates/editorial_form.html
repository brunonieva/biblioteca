<html>
    <head>
        <title>formulario de editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
  <body>
        <header>
            <div class="container">
                <h2>carga el editorial aqui</h2>
            </div>
        </header>

        <div class="container">
            <form action="/editorial/registro" method="POST">
                <div>
                    <input type="text" class="form-group" name="nombre" placeholder="nombre de la editorial">
                </div>
                <button type="submit" class="btn btn-primary">subir</button>
            </form>
        </div>

        <div class="container">
            <div th:if="${error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p th:text="${error}" class="card-text"></p>
                </div>
            </div>
        </div>
    </body>
</html>
